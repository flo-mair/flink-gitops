apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: basic-example
spec:
  flinkConfiguration:
    state.checkpoints.dir: "local:///tmp/checkpoints/"
    state.savepoints.dir: "local:///tmp/savepoints/"
  image: flink:1.17
  flinkVersion: v1_17
  emrReleaseLabel: "emr-6.15.0-flink-latest"
  executionRoleArn: "arn:aws:iam::809032347958:role/emrRole-us-east-2-kubernetes"
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "2"
  jobManager:
    storageDir: "local:///tmp/jobmanager/"
    resource:
      memory: "2048m"
      cpu: 1
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
  job:
    jarURI: local:///opt/flink/examples/streaming/StateMachineExample.jar
    parallelism: 2
    upgradeMode: stateless