apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: basic-example
spec:
  image: flink:1.17
  flinkVersion: v1_17
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "2"
    state.checkpoints.dir: "s3://kubernetes-flinkbucket35766a01-twogvljjp6q5/checkpoints/"
    state.savepoints.dir: "s3://kubernetes-flinkbucket35766a01-twogvljjp6q5/savepoints/"
  jobManager:
    storageDir: "s3://kubernetes-flinkbucket35766a01-twogvljjp6q5/jobmanager/"
    resource:
      memory: "2048m"
      cpu: 1
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
  podTemplate:
    apiVersion: v1
    kind: Pod
    metadata:
      name: pod-template
      labels:
        workload: flink
    spec:
      containers:
        - name: flink-main-container
          env:
            - name: ENABLE_BUILT_IN_PLUGINS
              value: flink-s3-fs-presto-1.17.2.jar
  job:
    jarURI: local:///opt/flink/examples/streaming/StateMachineExample.jar
    parallelism: 2
    upgradeMode: stateless
