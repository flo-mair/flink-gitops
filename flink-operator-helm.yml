apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flink-kubernetes-operator
spec:
  destination:
    name: ''
    namespace: flink
    server: 'https://kubernetes.default.svc'
  source:
    path: helm/flink-kubernetes-operator
    repoURL: 'https://github.com/apache/flink-kubernetes-operator'
    targetRevision: main
    helm:
      parameters:
        - name: image.repository
          value: ghcr.io/apache/flink-kubernetes-operator
        - name: operatorServiceAccount.create
          value: 'false'
        - name: jobServiceAccount.create
          value: 'false'
  sources: []
  project: default
